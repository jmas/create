<dl>
  <dt>Дата оновлення:</dt>
  <dd id="sens-date">Н/Д</dd>
  <dt>Температура:</dt>
  <dd id="sens-temp">Н/Д</dd>
  <dt>Вологість:</dt>
  <dd id="sens-hum">Н/Д</dd>
  <dt>Тиск:</dt>
  <dd id="sens-pres">Н/Д</dd>
  <dt>Опис:</dt>
  <dd id="sens-descr">Н/Д</dd>
</dl>

<canvas id="sens-chart" style="margin-top: 1rem; width: 100%; max-width: 800px;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<script>
    /* DESCRIPTION UTILS */

    const weatherFeelings = [
        {
            condition: (t, h) => t < 16,
            color: "#3498db",
            text: "Занадто холодно для житла: ризик респіраторних захворювань, організм не відпочиває. Потрібен обігрів."
        },
        {
            condition: (t, h) => t >= 16 && t < 18,
            color: "#5dade2",
            text: "Гранична прохолода: допустима температура для міцного сну в теплій піжамі, але занизька для сидячої роботи."
        },
        {
            condition: (t, h) => t >= 18 && t <= 20 && h >= 40 && h <= 60,
            color: "#2ecc71",
            text: "Здоровий мікроклімат: ідеально для сну та бадьорості. Слизові оболонки не пересихають."
        },
        {
            condition: (t, h) => t > 20 && t <= 23 && h >= 35 && h <= 55,
            color: "#27ae60",
            text: "Оптимальний комфорт: стандартна температура для домашнього відпочинку в легкому одязі."
        },
        {
            condition: (t, h) => t > 18 && t <= 24 && h < 30,
            color: "#f39c12",
            text: "Занадто сухо: подразнення очей та носоглотки. Рекомендовано увімкнути зволожувач."
        },
        {
            condition: (t, h) => t >= 18 && t <= 24 && h > 65,
            color: "#9b59b6",
            text: "Сирість: ризик появи плісняви на стінах та важкість дихання. Потрібне провітрювання."
        },
        {
            condition: (t, h) => t > 24 && t <= 27 && h <= 50,
            color: "#e67e22",
            text: "Теплувато: працездатність починає падати, організм може відчувати легку втому."
        },
        {
            condition: (t, h) => t > 24 && t <= 28 && h > 55,
            color: "#d35400",
            text: "Душно: поєднання тепла та вологи. Повітря здається 'важким', важко зосередитися."
        },
        {
            condition: (t, h) => t > 28,
            color: "#e74c3c",
            text: "Спекотно: високе навантаження на серце. Необхідне активне охолодження (кондиціонер/вентилятор)."
         }
    ];

    function getDetailedFeeling(temp, humidity) {
         const result = weatherFeelings.find(f => f.condition(temp, humidity));
         return result ? result.text : "Стан адаптації: організм підлаштовується під умови.";
    }

    function getDetailedFeelingColor(temp, humidity) {
        const result = weatherFeelings.find(f => f.condition(temp, humidity));
        return result ? result.color : "#000";
    }

    /* DATE TIME UTILS */

    const rtf = new Intl.RelativeTimeFormat(document.documentElement.lang, { numeric: "auto" });

    function formatTimeAgo(date) {
        const now = new Date();
        const diffInMilliseconds = now - date;
        const seconds = Math.floor(diffInMilliseconds / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        const months = Math.floor(days / 30);
        const years = Math.floor(months / 12);

        if (years > 0) {
            return rtf.format(-years, "year");
        } else if (months > 0) {
            return rtf.format(-months, "month");
        } else if (days > 0) {
            return rtf.format(-days, "day");
        } else if (hours > 0) {
            return rtf.format(-hours, "hour");
        } else if (minutes > 0) {
            return rtf.format(-minutes, "minute");
        } else {
            return rtf.format(-seconds, "second");
        }
    }

    function formatDateTime(date) {
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: 'numeric',
            minute: 'numeric'
        };

        return new Intl.DateTimeFormat(document.documentElement.lang, options).format(date);
    }

    /* MAIN */

    const messages = new Map();

    const dateOptions = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    };

    const options = {
        username: 'website',
        password: 'SKQCWqw6e8JW6Gj',
        clientId: `mqttjs_${Math.random().toString(16).substring(2, 8)}`
    };
    
    const client = mqtt.connect('wss://81e95e73d74f4efd837464022a52355a.s1.eu.hivemq.cloud:8884/mqtt', options);
    
    client.on('connect', function () {
        console.info('Connected to broker MQTT');
        client.subscribe('tele/tasmota_8D7614/SENSOR', function (err) {
            console.info('Error?', err);
        });
    });
    
    client.on('message', function (topic, message) {
        const data = JSON.parse(message.toString());

        console.info('Message', data);

        messages.set(new Date(data.Time), data);

	const latestKey = Array.from(messages.keys()).sort().at(-1);
	const latestMessage = messages.get(latestKey);
	const date = new Date(latestMessage.Time);

        document.getElementById('sens-date').innerText = `${formatDateTime(date)} (${formatTimeAgo(date)})`;
        document.getElementById('sens-temp').innerText = `${latestMessage.BME280.Temperature > 0 ? '+' : '-'}${latestMessage.BME280.Temperature} °C`;
        document.getElementById('sens-hum').innerText = latestMessage.BME280.Humidity; 
        document.getElementById('sens-pres').innerText = latestMessage.BME280.Pressure;
        document.getElementById('sens-descr').innerText = getDetailedFeeling(latestMessage.BME280.Temperature, latestMessage.BME280.Humidity);
        document.getElementById('sens-descr').style.color = getDetailedFeelingColor(latestMessage.BME280.Temperature, latestMessage.BME280.Humidity);
    });
    
    client.on('error', function (err) {
        console.error("Connection error: ", err);
    });

    /* CHART */

    const DATA_URL = 'https://raw.githubusercontent.com/jmas/temperature-humidity-tracker/main/chart_data.json';

    async function drawChart() {
         try {
             const response = await fetch(`${DATA_URL}?t=${new Date().getTime()}`);
             if (!response.ok) throw new Error('Помилка завантаження даних');
             const jsonData = await response.json();

             const ctx = document.getElementById('sens-chart').getContext('2d');
             new Chart(ctx, {
                 type: 'line',
                 data: jsonData,
                 options: {
                     responsive: true,
                     scales: {
                         x: {
                             title: { display: true, text: 'Час' }
                         },
                         y: {
                             beginAtZero: false,
                             title: { display: true, text: 'Значення' }
                         }
                     },
                     plugins: {
                         legend: { position: 'top' },
                         title: { display: true, text: 'Температура та Вологість' }
                     }
                 }
            });
         } catch (error) {
             console.error('Помилка:', error);
             document.body.innerHTML += `<p style="color:red">Не вдалося завантажити дані: ${error.message}</p>`;
         }
     }

     drawChart();
</script>
