<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
    const options = {
        username: 'website',
        password: 'SKQCWqw6e8JW6Gj',
        clientId: `mqttjs_${Math.random().toString(16).substring(2, 8)}`
    };
    
    const client = mqtt.connect('wss://81e95e73d74f4efd837464022a52355a.s1.eu.hivemq.cloud:8884/mqtt', options);
    
    client.on('connect', function () {
        console.log('Connected to broker MQTT');
        client.subscribe('tasmota/discovery/DCB4D98D7614/sensors', function (err) {
            if (!err) {
            }
        });
    });
    
    client.on('message', function (topic, message) {
        const data = JSON.parse(message.toString());
        document.getElementById('sens-temp').innerText = data.sn.BME280.Temperature;
        document.getElementById('sens-hum').innerText = data.sn.BME280.Humidity; 
        document.getElementById('sens-pres').innerText = data.sn.BME280.Pressure;
    });
    
    client.on('error', function (err) {
        console.error("Connection error: ", err);
    });  
</script>
